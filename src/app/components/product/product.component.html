
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
             <nav class="navbar navbar-light bg-light">
                <div class="container-fluid" style="position: relative; left: 35%;">
                  <form class="d-flex" method="post" [formGroup]="searchByName" (ngSubmit)="search()">
                    <input formControlName="keyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                      
                  <div  class="dropdown" style="position: relative; right: 55%;">
                   
                  <select (change)="order($event)" name="" id="" class="dropdown" style="height: 40px;" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <option value="0" >All</option>
                    <option value="1" >Ascending Price</option>
                    <option value="2" >Descending Price</option>
                    <option value="3" >Sale</option>
                  </select>
                   
                  </div>

                </div>

              </nav>
            <h6 class="text-primary text-uppercase">// Our Technicians //</h6>
            <h1 class="mb-5">Our Expert Technicians</h1>
        </div>
        <div class="row g-4">
            <ng-container *ngFor="let product of products">
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                    <div class="team-item">
                        <div class="position-relative overflow-hidden" align="center">
                            <img class="img-fluid" src="{{product.image}}"  alt="" width="200" height="200">
                          
                        </div>
                        <div class="bg-light text-center p-4">
                            <h5 class="fw-bold mb-0">{{product.name}}</h5>
                            <h5 *ngIf="product.saleNumber != null" class="fw-bold mb-0" style="color: red; text-decoration: line-through;">{{product.price}}.000 VND</h5>
                            <h5 *ngIf="product.saleNumber == null" class="fw-bold mb-0" >{{product.price}}.000 VND</h5>
                            <h5 *ngIf="product.saleNumber != null" class="fw-bold mb-0" style="color: red;">{{(product.price - (product.price*product.saleNumber)) | number: '1.0-0'}}.000 VND</h5>
                            
                            <small>{{product.description}}</small>
                        </div>
                    </div>
                </div>
            </ng-container>
