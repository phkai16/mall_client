
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
             <nav class="navbar navbar-light bg-light">
                <div class="container-fluid" style="position: relative; left: 35%;">
                  <form class="d-flex" method="post" [formGroup]="searchByName" (ngSubmit)="search()">
                    <input formControlName="keyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                      
                  <div  class="dropdown" style="position: relative; right: 55%;">
                    <a style="height: 40px;" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                     Sắp xếp theo giá
                    </a>
                  
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Tăng dần</a></li>
                      <li><a class="dropdown-item" href="#">Giảm dần</a></li>
                      
                    </ul>
                  </div>

                </div>

              </nav>
            <h6 class="text-primary text-uppercase">// Our Technicians //</h6>
            <h1 class="mb-5">Our Expert Technicians</h1>
        </div>
        <div class="row g-4">
            <ng-container *ngFor="let product of products">
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                    <div class="team-item">
                        <div class="position-relative overflow-hidden">
                            <img class="img-fluid" src="{{product.image}}"  alt="">
                          
                        </div>
                        <div class="bg-light text-center p-4">
                            <h5 class="fw-bold mb-0">{{product.name}}</h5>
                            <h5 class="fw-bold mb-0" style="color: red;">{{product.price}}.000 VND</h5>
                            <small>{{product.description}}</small>
                        </div>
                    </div>
                </div>
            </ng-container>
